<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>null0x</title>
    <link rel="icon" type="image/jpeg" href="https://res.cloudinary.com/dcm9ma2b3/image/upload/v1751878957/nulll0x_ozkxje.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .main-logo {
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
            display: block;
        }

        .subtitle {
            font-size: 2.2rem;
            margin-bottom: 80px;
            text-align: center;
            color: #cccccc;
            font-style: italic;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .products-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 40px;
            text-align: center;
            align-self: center;
        }

        .product-boxes {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .goosy-image {
            max-width: 200px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .goosy-image:hover {
            transform: scale(1.05);
        }

        .product-caption {
            text-align: center;
            margin-top: 20px;
        }

        .product-description {
            font-size: 1.3rem;
            color: #ffffff;
            margin-bottom: 15px;
        }

        .visit-btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: transparent;
            border: 1px solid #ffffff;
            color: #ffffff;
            text-decoration: none;
            font-weight: normal;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border-radius: 3px;
        }

        .visit-btn:hover {
            background-color: #ffffff;
            color: #000000;
        }

        @media (max-width: 768px) {
            .main-logo {
                max-width: 200px;
            }
            
            .subtitle {
                font-size: 1.2rem;
                margin-bottom: 60px;
            }
            
            .products-title {
                font-size: 2rem;
                text-align: center;
                align-self: center;
            }
            
            .goosy-image {
                max-width: 150px;
            }
            
            .product-description {
                font-size: 1.1rem;
            }
            
            .visit-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .goosy-image {
                max-width: 120px;
            }
            
            .product-description {
                font-size: 1rem;
            }
            
            .visit-btn {
                padding: 5px 10px;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <img src="https://res.cloudinary.com/dcm9ma2b3/image/upload/v1751879779/nulll0x-removebg-preview_es3hos.png" alt="null0x logo" class="main-logo">
    <p class="subtitle">we dont have a frontend developer :(</p>
    
    <h2 class="products-title">Our Product:</h2>
    
    <div class="product-boxes">
        <a href="https://goosy.io">
            <img src="https://res.cloudinary.com/dcm9ma2b3/image/upload/v1751879886/goosy_vmcwdy.png" alt="Goosy" class="goosy-image">
        </a>
        <div class="product-caption">
            <p class="product-description">Goosy - A VS Code Extension</p>
            <a href="https://goosy.io" class="visit-btn">View Product</a>
        </div>
    </div>
    
    <p style="margin-top: 40px; font-size: 1.2rem; color: #888888; font-style: italic; text-align: center;">More awesome products launching soon! ðŸš€</p>
</body>
</html>
